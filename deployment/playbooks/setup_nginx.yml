- name: setup nginx
  hosts: all
  #roles:
  #  - nginx
  tasks:

  - apt: { name: nginx, state: present }

  - template: { src: ../templates/nginx.conf, dest: /etc/nginx/nginx.conf }
    notify: [ reload nginx ]

  - template: { src: ../templates/nginx-ukoly.pyladies.cz.j2, dest: /etc/nginx/sites-enabled/ukoly.pyladies.cz }
    notify: [ reload nginx ]

  - template: { src: ../templates/nginx-projekty.pyladies.cz.j2, dest: /etc/nginx/sites-enabled/projekty.pyladies.cz }
    notify: [ reload nginx ]

  handlers:

  - name: reload nginx
    service: { name: nginx, state: reloaded }
