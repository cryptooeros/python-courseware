course_debug_dump:
  description:
    html: |-
      <p>Národní technická knihovna, Technická 2710/6, Praha 6, 18:00–20:00</p>
      <p>Tady najdeš všechny materiály k brněnské verzi začátečnického kurzu PyLadies.</p>
      <p>Stránky samotných PyLadies jsou na http://pyladies.cz.</p>
      <p>Jednotlivé lekce jsou určeny naprostým začátečnicím.
      Instrukce jsou uvedeny pro operační systémy Linux, Windows i macOS.</p>
  lessons:
  - date: '2018-03-07'
    homework_items:
    - homework_item_type: task
      text:
        html: |-
          <p>Doma (nebo pár dní po instalaci, pokud nejsi na srazu) si znovu spusť Python a zkus, jestli stále funguje,</p>
          <p>```</p>
          <blockquote>
          <blockquote>
          <blockquote>
          <p>1 + 1
          2
          ```</p>
          </blockquote>
          </blockquote>
          </blockquote>
          <p>Funguje i odčítání?</p>
          <p>```</p>
          <blockquote>
          <blockquote>
          <blockquote>
          <p>4 - 2
          ```</p>
          </blockquote>
          </blockquote>
          </blockquote>
    - homework_item_type: task
      text:
        html: '<p>A co násobení? Programátoři nenásobí pomocí · ani ×, použijí jiný <em>operátor</em>: hvězdičku. Vyzkoušej si to.</p>'
    - homework_item_type: task
      text:
        html: <p>Dělení? Znak ÷ se taky na klávesnici těžko píše (zvlášť na české). Jak se asi bude dělit?</p>
    - homework_item_type: task
      text:
        html: |-
          <p>Závorky v Pythonu fungují jako v matematice. Zkus pomocí Pythonu vypočítat: 3+(4+6)×8÷2−1 =</p>
          <p>Jak se to zapíše v Pythonu?</p>
    - homework_item_type: task
      text:
        html: |-
          <p>Jsou i jiné operátory než <code>+</code>, <code>-</code> a ty pro násobení a dělení.
          Co dělá s čísly operátor <code>%</code> (procento)?</p>
    - homework_item_type: task
      text:
        html: <p>A co dělá operátor <code>**</code> (dvě hvězdičky)?</p>
    - homework_item_type: task
      text:
        html: <p>Až budeš příště sahat po kalkulačce, použij místo ní Python.</p>
    - homework_item_type: task
      text:
        html: |-
          <p>Python umí i jiné věci než čísla. Třeba takové <em>řetězce</em> – slova, věty nebo jiný text.
          Řetězce se zadávají v uvozovkách – jednoduchých <code>'</code> nebo dvojitých <code>"</code>:</p>
          <p>```</p>
          <blockquote>
          <blockquote>
          <blockquote>
          <p>'Ahoj!'
          'Ahoj!'
          ```</p>
          </blockquote>
          </blockquote>
          </blockquote>
    - homework_item_type: task
      text:
        html: |-
          <p>Řetězce jdou spojovat sčítáním. Vyzkoušej si to:</p>
          <p>```</p>
          <blockquote>
          <blockquote>
          <blockquote>
          <p>'A' + "B"
          'AB'
          ```</p>
          </blockquote>
          </blockquote>
          </blockquote>
    - homework_item_type: task
      text:
        html: |-
          <p>Co je tady špatně? Jak to spravit?</p>
          <p>```</p>
          <blockquote>
          <blockquote>
          <blockquote>
          <p>'Ahoj' + 'PyLadies!'
          ```</p>
          </blockquote>
          </blockquote>
          </blockquote>
    - homework_item_type: task
      text:
        html: <p>Řetězce se dají sčítat. Dají se i násobit? Dělit? Odečítat?</p>
    - homework_item_type: task
      text:
        html: <p>Co se stane, když se pokusím sečíst číslo a řetězec?</p>
    - homework_item_type: task
      text:
        html: <p>A vynásobit?</p>
    lesson_items:
    - lesson_item_type: attachment
      title:
        html: Úvodní prezentace
      url: http://pyladies.cz/v1/s001-install/uvod-praha.html
    - lesson_item_type: lesson
