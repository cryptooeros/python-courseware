- section:
    markdown: |
      Dnes rozšíříme minulý domácí projekt o dědičnost.

- id: handout12_1
  markdown:  |
    Vytvoř třídu _Kruh_ s atributem _polomer_ a stejnými metodami _obvod()_
    a _obsah()_ jako měla minule třída _Ctverec_.

- id: handout12_2
  markdown:  |
    Vytvoř třídu _Obdelnik_ s atributy pro délky stran a opět stejnými metodami _obvod()_
    a _obsah()_ jako měla minule třída _Ctverec_.

- id: handout12_3
  markdown:  |
    Zkus použít dědičnost tak, aby třídy _Ctverec_, _Kruh_ i _Obdelnik_ mohly používat
    společnou metodu *rozdil_obsahu(jiny_objekt)* a aby tato metoda fungovala i mezi
    objekty různých tříd.

    *Takže bude například možné zjistit rozdíl obsahu čtverce a kruhu*
