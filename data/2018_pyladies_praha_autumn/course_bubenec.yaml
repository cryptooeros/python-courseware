id: pyladies-2018-praha-podzim-bubenec
title: Začátečnický kurz PyLadies
subtitle: Praha (Bubeneč) – podzim 2018
description:
  markdown: |
    U zeměpisného ústavu 12, Praha 6, 18:00–20:00

    Tady najdeš všechny materiály k pražské verzi začátečnického kurzu PyLadies.

    Stránky samotných PyLadies jsou na http://pyladies.cz.

    Jednotlivé lekce jsou určeny naprostým začátečnicím.
    Instrukce jsou uvedeny pro operační systémy Linux, Windows i macOS.

